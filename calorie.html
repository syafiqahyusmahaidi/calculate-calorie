<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calorie Intake Calculation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="calorieForm">

        <!-------------------
           AGE FORM
         -------------------->
        <div class="first-row">
            <label for="age">Age:</label>           
            <input type="number" id="age" placeholder="1-80" min="1" max="80" />
        </div>

        <!-------------------
          GENDER FORM
         -------------------->
        <div class="second-row">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" checked="checked" />
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">FEMALE</label>
        </div>

        <!-------------------
          WEIGHT FORM
        -------------------->
        <div class="third-row">
            <label for="weight">Weight</label>
            <input type="number" step="0.01" id="weight" placeholder="in kilogram" min="0" />
        </div>

        <!-------------------
          HEIGHT FORM
         -------------------->
        <div class="forth-row">
            <label for="height">Height</label>
            <input type="number" step="0.01" id="height" placeholder="in meters" min="0" max="9" />
            <span id="invalid-feedback" style="color:red;"></span>
        </div>
        

        <!-----------------------------------------
          PHYSICAL ACTIVITY  FORM
         -------------------------------------------->
        <div class="fifth-row">
            <label for="physicalActivity">Activity</label>
            <select id="activityList">
                <option selected value="1">Sedentary (little or no exercise)</option>
                <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
            </select>
        </div>

        <!--------------------------------
          CALCULATE AND RESET BUTTON
         ---------------------------------->
        <div class="sixth-row">
            <input type="button" value="Calculate" class="calculate" id="calculate" onclick="onClick()" />
            <input type="reset" value="Reset" class="reset" id="reset" />
        </div>
    </form>

    <!------------------------------------------------------------------
                            CALCULATION RESULTS FORM
     ------------------------------------------------------------------->
    <div id="results">
        <label>Calories Intake to Maintain Weight:</label>
        <input type="text" id="total" disabled />
    </div>

    <!-------------------------------------------------------------------
                            RESULT CALORIE TO LOSE FAT
      ------------------------------------------------------------------>
    <div id="results">
        <label>Calories Intake to Loss Fat:</label>
        <input type="text" id="totalLoss" disabled />
    </div>

    <!-----------------JAVASCRIPT------------------->
    <script src="javaScriptCalculation.js"></script>
</body>
</html>
